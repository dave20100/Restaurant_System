<div>
    <h3 class="text-center">Promocje</h3>
</div>
<div class="row" *ngIf = "discounts | async as discount">
    <div *ngFor="let discountVal of discount.discount" class="card col">
        <div class="card-body">
          <h5 class="card-title text-center">{{discountVal.description}}: {{discountVal.value}}%</h5>
        </div>
      </div>
</div>
